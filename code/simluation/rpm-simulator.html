<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPM Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .simulator-container {
            background: rgba(42, 42, 60, 0.8);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #00ff88;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 40px;
            font-size: 0.9em;
        }
        
        .rpm-display {
            text-align: center;
            font-size: 5em;
            font-weight: bold;
            color: #00ff88;
            margin: 30px 0;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            font-variant-numeric: tabular-nums;
        }
        
        .rpm-unit {
            font-size: 0.4em;
            color: #aaa;
            margin-left: 10px;
        }
        
        .slider-container {
            margin: 30px 0;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .slider-label span:first-child {
            color: #aaa;
        }
        
        .slider-label span:last-child {
            color: #00ff88;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(to right, #8B0000 0%, #FF4500 15%, #FFD700 25%, #39FF14 35%, #39FF14 85%, #FF0000 100%);
            outline: none;
            -webkit-appearance: none;
            position: relative;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8), 0 0 30px rgba(0, 255, 136, 0.4);
            border: 3px solid #00ff88;
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 1), 0 0 40px rgba(0, 255, 136, 0.6);
        }
        
        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(0.95);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            border: 3px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8), 0 0 30px rgba(0, 255, 136, 0.4);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 1), 0 0 40px rgba(0, 255, 136, 0.6);
        }
        
        .status-section {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-row:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: #aaa;
        }
        
        .status-value {
            color: #00ff88;
            font-weight: bold;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.active {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-indicator.inactive {
            background: #ff4444;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }
        
        button:hover {
            background: #00dd77;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #444;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        button.secondary:hover {
            background: #555;
        }
        
        .info-text {
            text-align: center;
            color: #888;
            font-size: 0.85em;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="simulator-container">
        <h1>üèçÔ∏è RPM Simulator</h1>
        <p class="subtitle">Test tool for QuickShifter Dashboard</p>
        
        <div class="rpm-display">
            <span id="rpmValue">0</span><span class="rpm-unit">RPM</span>
        </div>
        
        <div class="slider-container">
            <div class="slider-label">
                <span>RPM Control</span>
                <span>0 - 8000</span>
            </div>
            <input type="range" id="rpmSlider" min="0" max="8000" step="50" value="0">
        </div>
        
        <div class="controls">
            <button onclick="startAutoSweep()">Auto Sweep</button>
            <button class="secondary" onclick="stopAutoSweep()">Stop</button>
            <button class="secondary" onclick="resetRPM()">Reset</button>
        </div>
        
        <div class="status-section">
            <div class="status-row">
                <span class="status-label">WebSocket Status:</span>
                <span class="status-value">
                    <span class="status-indicator" id="wsIndicator"></span>
                    <span id="wsStatus">Disconnected</span>
                </span>
            </div>
            <div class="status-row">
                <span class="status-label">Messages Sent:</span>
                <span class="status-value" id="messageCount">0</span>
            </div>
            <div class="status-row">
                <span class="status-label">Update Rate:</span>
                <span class="status-value" id="updateRate">100 ms</span>
            </div>
        </div>
        
        <p class="info-text">
            This simulator sends RPM data to the WebSocket server.<br>
            Make sure your Python server is running on port 8000.
        </p>
    </div>
    
    <script>
        let ws = null;
        let messageCount = 0;
        let autoSweepInterval = null;
        let reconnectInterval = null;
        
        const rpmSlider = document.getElementById('rpmSlider');
        const rpmValue = document.getElementById('rpmValue');
        
        // Connect to WebSocket
        function connectWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('WebSocket connected');
                    updateStatus(true);
                    if (reconnectInterval) {
                        clearInterval(reconnectInterval);
                        reconnectInterval = null;
                    }
                };
                
                ws.onclose = function() {
                    console.log('WebSocket disconnected');
                    updateStatus(false);
                    // Attempt reconnection every 3 seconds
                    if (!reconnectInterval) {
                        reconnectInterval = setInterval(connectWebSocket, 3000);
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateStatus(false);
                };
                
                ws.onmessage = function(event) {
                    console.log('Received:', event.data);
                };
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                updateStatus(false);
            }
        }
        
        // Update connection status
        function updateStatus(connected) {
            const indicator = document.getElementById('wsIndicator');
            const status = document.getElementById('wsStatus');
            
            if (connected) {
                indicator.classList.add('active');
                indicator.classList.remove('inactive');
                status.textContent = 'Connected';
            } else {
                indicator.classList.remove('active');
                indicator.classList.add('inactive');
                status.textContent = 'Disconnected';
            }
        }
        
        // Send RPM data
        function sendRPM(rpm) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const data = {
                    rpm: parseInt(rpm),
                    signalActive: rpm > 0,
                    cutActive: false,
                    uptime: Date.now()
                };
                
                ws.send(JSON.stringify(data));
                messageCount++;
                document.getElementById('messageCount').textContent = messageCount;
            }
        }
        
        // Slider input handler
        rpmSlider.addEventListener('input', function() {
            const rpm = this.value;
            rpmValue.textContent = rpm;
            sendRPM(rpm);
        });
        
        // Auto sweep function
        function startAutoSweep() {
            if (autoSweepInterval) return;
            
            let rpm = 0;
            let direction = 1;
            const step = 100;
            const maxRPM = 8000;
            
            autoSweepInterval = setInterval(() => {
                rpm += step * direction;
                
                if (rpm >= maxRPM) {
                    rpm = maxRPM;
                    direction = -1;
                } else if (rpm <= 0) {
                    rpm = 0;
                    direction = 1;
                }
                
                rpmSlider.value = rpm;
                rpmValue.textContent = rpm;
                sendRPM(rpm);
            }, 100);
        }
        
        // Stop auto sweep
        function stopAutoSweep() {
            if (autoSweepInterval) {
                clearInterval(autoSweepInterval);
                autoSweepInterval = null;
            }
        }
        
        // Reset RPM
        function resetRPM() {
            stopAutoSweep();
            rpmSlider.value = 0;
            rpmValue.textContent = 0;
            sendRPM(0);
        }
        
        // Initialize
        connectWebSocket();
        updateStatus(false);
    </script>
</body>
</html>
